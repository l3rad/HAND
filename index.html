<!DOCTYPE html>
<title>HAND Playtest Site</title>
<link rel="icon" type="image/x-icon" href="./Pictures/HANDLogo.png">
<!-- <button onclick="testButtonFunction()"></button>> -->
<div>
    <div id="wholePage" style="display:none;">
        <div id="logoImage">
            <img src="./Pictures/HANDLogo.png" />
        </div>
        <div id="logoImageMini">
            <img src="./Pictures/HANDLogo.png" />
        </div>

        <div id="gameModeBackground"></div>

        <div id="mainButtons">
            <button class="mainButton" id="buildButton" title="Build a new Stack"
                onclick="createNewDeck()">Build</button>
            <button class="mainButton" id="saveButton" style="display: none;" title="Save stack being built"
                onclick="saveDeckLists(false)">Save Builder</button>
            <button class="mainButton" id="saveStack" style="display: none;" title="Save stack being built"
                onclick="saveDeckLists(true)">Save Stack!</button>
        </div>
        <div id="playButtonDiv">
            <button id="playButton" title="Select 2 Saved Stacks to play!" onclick="launchGame()">PLAY</button>
        </div>
        <div>
            <div id="loadedCardDisplay"><!-- anything here will be cleared and replaced--></div>
        </div>

        <div id="mainCardDisplay" style="display:none;">
            <div id="deckBuilderText">Click on a card to add it to your stack! Click on a card in your stack to remove
                it.
            </div>
            <div id="mainCardDisplayContainer" class="minimized">
                <div id="heroDisplay">
                </div>
                <div id="heartDisplay">
                </div>
                <div id="itemDisplay">
                </div>
                <div id="trapDisplay">
                </div>
                <div id="landDisplay">
                </div>
            </div>
        </div>

        <div id="currentDeckDisplay">
            <div id="deckDisplayButtonDiv">
                <button id="deckDisplayButton" onClick="hideCurrentDeckDisplay()">Hide</button>
            </div>
        </div>
    </div>
    <div id="gameScreen" style="display: none;">

        <div id="miniMapBox">
            [&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]</div>
        <div id="gameMiniMap" onclick="deselectCard()"></div>
        <div id="playMat">
            <!-- <button id="jumpToHero"></button> -->
        </div>
        <div id="gameBoard"></div>
        <div id="moveArrows">
            <div id="leftArrowContainer">
                <img title="Click to decrease carousel speed." onclick="increaseScrollSpeed(false)"
                    src="./Pictures/leftarrow.png" alt="" id="leftArrow">
            </div>
            <div id="rightArrowContainer">
                <img title="Click to increase carousel speed." onclick="increaseScrollSpeed(true)"
                    src="./Pictures/rightarrow.png" alt="" id="rightArrow">
            </div>
        </div>
    </div>
</div>

</html>

<script src="./index.js"></script>

<style>
    /* =========================================
       1. GLOBAL & UTILITIES
       ========================================= */
    html {
        background-color: rgba(0, 0, 0, 0.9);
        overflow-x: hidden;
        color: white;
        scrollbar-gutter: stable;
        /* font-family: Verdana, Geneva, Tahoma, sans-serif; */
    }

    button {
        background-color: black;
        cursor: pointer;
        color: white;
    }

    .hidden {
        display: none !important;
    }

    .highlight {
        border: 5px solid white;
        margin: -5px 5px !important;
        background-color: white;
    }

    .selected {
        background-color: rgb(34, 182, 145) !important;
        border: 1px dashed white;
        margin-right: -6px !important;
        margin-left: -6px !important;
        margin-top: -1px;
        margin-bottom: -1px;
        border-radius: 10px;
    }

    .rotated {
        transform: rotate(180deg) !important;
    }

    .hoverZoom:hover {
        transform: scale(1.25) !important;
    }

    .moveLeft {
        transform: translate(-16vw, 0);
    }

    .moveRight {
        transform: translate(16vw, 0);
    }

    /* =========================================
       2. WHOLE PAGE (MENU & DECK BUILDER)
       ========================================= */

    /* Logo */
    #logoImage img {
        width: 30vw;
        position: fixed;
        left: 35vw;
        bottom: 50px;
        z-index: -1;
        display: none;
    }

    #logoImageMini img {
        width: 14vw;
        position: fixed;
        right: 2vw;
        top: 2vh;
        z-index: -1;
    }

    /* Main Menu Buttons */
    #mainButtons {
        position: fixed;
        top: 5vh;
        height: 5vh;
        width: 40vw;
        left: 30vw;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        position: fixed;
        z-index: 100;
    }

    .mainButton {
        /* width: 500px; */
        font-size: 72px;
        margin-bottom: 20px;
        transition: transform 0.25s ease;

    }

    .mainButton:hover {
        transform: scale(1.25);
    }

    /* Play Button Area */
    #playButtonDiv {
        position: absolute;
        top: 15vh;
        width: 40vw;
        left: 30vw;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    #playButton {
        transition: transform 0.25s ease;
        font-size: 72px;
        width: 200px;
        margin-top: 10px;
        position: absolute;
    }

    /* 
    #playButton:disabled {
        background-color: grey;
        color: lightgrey;
        transition: none;
    } */

    #playButton:hover {
        transform: scale(1.25);
    }

    /* Loaded Deck Display */
    #loadedDeckTitle {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 8px;
        font-weight: bold;
        font-size: 24px;
        background-color: black;
        transition-property: background-color, transform, color;
        transition-duration: 0.5s;
    }

    #loadedDeckTitle:hover {
        transform: scale(1.25);
        background-color: rgb(34, 182, 145);
        color: black;
        /* font-weight: bolder; */
        cursor: pointer;
    }

    /* #loadedCardDisplay {
        margin-top: 30vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        z-index: -1;
        background-color: rgba(0, 0, 0, .5);
        width: 98vw;
        transition: width 0.5s ease;
    }

    #loadedCardDisplay.minimized {
        width: 5vw;
    }*/

    /* #loadedCardDisplay>*:not(:first-child) {
        transition-property: display, height;
        transition-delay: 0.5s, 0;
        transition-duration: 0, 0.5s;
        display: flex;
    } */

    #loadedCardDisplay.minimized *:not(:first-child) {
        display: none !important;
    }

    /* THE WINDOW (Handles animation & clipping only) */
    #loadedCardDisplay {
        margin-top: 30vh;
        z-index: -1;
        /* background-color: rgba(0, 0, 0, .5); */

        /* Animation settings */
        transition-property: width, margin-top;
        transition-duration: 0.25s, 0.5s;
        /* transition-delay: 0.25s, 0s; */
        transition-timing-function: ease-in-out;
        width: 100%;
        overflow: hidden;

    }

    /* THE CONTENT (Handles layout) */
    #loadedCardWrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;

        /* Force width to stay screen-size so children don't squish */
        width: 98vw;
        padding-bottom: 20px;
        /* Optional spacing */
    }

    #loadedCardWrapper>div {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 5px;
        padding-left: 5px;
        margin-right: -5px;
        margin-left: -5px;
    }

    /* The Minimized State */
    #loadedCardDisplay.minimized {
        width: 14vw;
        height: 7vh;
        position: absolute;
        top: 5px;
        left: 5px;
        margin-top: 0;
        border-radius: 10px;
    }

    #loadedCardDisplay>* {
        background-color: black;
        padding: 10px;
        padding-bottom: 6px;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
    }

    #loadedCardDisplay button {
        height: 50px;
        width: auto;
        margin: none;
    }

    .loadedCard {
        width: 9vw;
    }

    /* Main Card Selection Display */
    #mainCardDisplayContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 100%;
        margin-top: 30vh;
        margin-bottom: 50vh;
        z-index: -1;
    }

    /* #mainCardDisplayContainer.minimized {
        position: absolute;
        left: -95vw;
    } */

    #mainCardDisplayContainer>div {
        width: 20%
    }

    #mainCardDisplayContainer * * {
        width: 50%;
        cursor: pointer;
    }

    #deckBuilderText {
        display: flex;
        width: 100vw;
        justify-content: space-around;
        position: absolute;
        top: 27vh;
        color: rgb(34, 182, 145);
    }

    #heroDisplay {
        display: flex;
        flex-wrap: wrap;
    }

    /* Current Deck Bottom Bar */
    #currentDeckDisplay {
        position: fixed;
        display: flex;
        flex-wrap: wrap;
        bottom: 0;
        left: 95vw;
        width: 100%;
        background-color: #333;
        color: white;
        padding: 15px 0 15px 20px;
        height: 24vh;
        display: flex;
        flex-wrap: wrap;
        margin-left: 5vw;
        transition: left 0.5s ease-out;
        box-shadow: 12px -12px 30px rgba(0, 0, 0, 0.5);
    }


    #currentDeckDisplay.show {
        left: 0vh;
    }

    #currentDeckDisplay.minimized {
        left: 91.5vw;
    }

    #currentDeckDisplay>* {
        height: 25vh;
        cursor: pointer;
    }

    .validated {
        color: rgb(34, 182, 145) !important;
    }

    #counterHelper {
        width: 50px;
        display: flex;
        flex-wrap: wrap;
        margin-left: -10px;
    }

    #deckDisplayButtonDiv {
        width: 50px;
        height: 25vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around
            /* margin-left: -0.8vw;
        margin-top: -1vh;
        margin-right: 0.5vw; */
    }

    #deckDisplayButton {
        height: 25px;
        width: 50px;
        margin-top: -10px;
        margin-left: -10px;
    }

    #cardCounter {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 50px;
        height: 22vh;
        margin-left: -10px;
    }

    /* Legacy Game Button Div (Commented out in HTML) */
    .gameButtonDiv {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        margin-top: 50px;
    }

    /* =========================================
       3. GAME SCREEN
       ========================================= */

    /* Mini Map */
    #miniMapBox {
        position: absolute;
        top: -3vh;
        width: 100%;
        left: -1vw;
        font-size: 18vh;
        z-index: 5;
        font-weight: bolder;
    }

    #gameMiniMap {
        /* margin-bottom: 20vh; */
        width: 100%;
    }

    #gameMiniMap>#gameBoardmini {
        /* width: 100vw; */
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-around;
        top: 4vh;
        padding: 0;
        margin-top: 2vh;
        width: 99%;
    }

    #playMat {
        height: 24vh;
        margin-top: 20vh;
        background-image: url("./Pictures/HANDLogoBlackandWhite.png");
        background-repeat: repeat;
        background-size: contain;
    }

    #gameBoardmini {
        display: flex;
        flex-wrap: nowrap;
        padding: 0 100px;
        position: absolute;
        bottom: 12vh;
    }

    #gameBoardmini * {
        width: 4vw;
        height: 5.6vw;
    }

    /* Main Game Board */
    #gameBoard {
        display: flex;
        flex-wrap: nowrap;
        padding: 0 100px;
        position: absolute;
        bottom: 12vh;
    }

    #gameBoard>div {
        transition: transform 0.25s ease-out;
    }

    #gameBoard>div>img {
        width: 15vw;
        margin: 0 10px;
        transition: transform 0.5s ease;
    }

    /* Game Card Buttons (JS Generated) */
    .gameCardButtons {
        display: flex;
        justify-content: space-around;
        height: 0px;
        position: relative;
        top: -100px;
    }

    .gameCardButtons button {
        height: 36px;
        font-size: 24px;
    }

    .gameCardButtons button:hover {
        transform: scale(1.5);
    }

    /* Navigation Arrows */
    #moveArrows {
        position: absolute;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        justify-content: space-between;
        bottom: 12vh;
        left: 0;
        pointer-events: none;
    }

    #moveArrows div img {
        width: 8vh;
        padding: 17.155vh 5px 17.155vh 10px;
        pointer-events: all;
    }

    #moveArrows div img:hover {
        background-color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
    }
</style>

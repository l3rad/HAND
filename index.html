            @keyframes phaseInEffect {
                0% {
                    opacity: 0;
                    transform: scale(0.9);
                    /* Starts slightly smaller */
                    filter: blur(10px);
                    /* Starts blurry */
                }

                100% {
                    opacity: 1;
                    transform: scale(1);
                    /* Normal size */
                    filter: blur(0px);
                    /* Sharp */
                }
            }

            #saveStack {
                /* Your existing styles */
                background-color: rgb(34, 182, 145);
                color: black;

                font-weight: bolder;

                /* REQUIRED for the effect: */
                position: fixed;
                /* Establishes a container for the absolute shimmer */
                overflow: hidden;
                /* Hides the shimmer when it moves outside the box */

                /* Optional: Makes it look like a button */
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                animation: phaseInEffect 0.5s ease-out forwards;
            }

            /* This creates the 'ghost' element that acts as the white line */
            #saveStack::after {
                content: "";
                position: absolute;
                top: 0;
                left: -150%;
                /* Start off-screen to the left */
                width: 100%;
                /* Width of the shine beam */
                height: 100%;

                /* The "White Slashed Line" */
                /* 120deg tilts it. The middle color is the white line. */
                background: linear-gradient(120deg,
                        transparent 20%,
                        rgba(255, 255, 255, 0.6) 50%,
                        transparent 80%);

                /* The Movement */
                animation: shine 2.5s infinite linear;
                /* Runs every 3 seconds */
            }

            /* The Animation Logic */
            @keyframes shine {
                0% {
                    left: -150%;
                    /* Start */
                }

                50% {
                    left: 150%;
                    /* End (middle of animation to allow a pause) */
                }

                100% {
                    left: 150%;
                    /* Stay invisible for the second half (pause) */
                }
            }

            #playButton {
                /* 1. LAYOUT */
                width: 200px;
                font-size: 72px;
                position: absolute;
                border-radius: 5px;

                /* 2. THE FILL SYSTEM */
                /* The "Empty" color underneath */
                background-color: grey;

                /* The "Full" color (Green) essentially painted as an image on top */
                /* We use linear-gradient simply to create a solid block of color */
                background-image: linear-gradient(rgb(34, 182, 145), rgb(34, 182, 145));

                /* Stop the green from repeating so we can control its size */
                background-repeat: no-repeat;

                /* 3. ANIMATION SETTINGS */
                /* We animate background-size (the fill) and transform (the hover scale) */
                transition: background-size 0.25s ease, transform 0.25s ease;
                /* transform: scale(0.9); */

            /* STATE 1: NOT READY (0% Filled) */

            /* STATE 3: READY (100% Filled) */
